name: Deploy

on:
  pull_request:
    branches: [ feature/add-pr-check ]

jobs:
  migrate-check:
    runs-on: ubuntu-latest
    steps:
    - name: Test PR
      run: |
        echo Hello PR
    - uses: actions/checkout@v2
    - name: compose-run
      shell: bash
      run: |
        make db-run
    - name: migrate-up
      shell: bash
      run: |
        make migrate-up
        docker exec -it migrate /bin/bash -c 'false; echo $? > /tmp/return-code'
        exit $(docker exec local_db /bin/cat /tmp/return-code)



    

